<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Departments - Class Catch-up Portal</title>
    <link rel="stylesheet" href="department.css">
</head>
<body>
    <section class="main">
     <!-- Progress Tracker -->
    <section class="progress-tracker">
        <ul>
            <li class="completed"><a href="departments.html">Department</a></li>
            <li class="active">Year</li>
            <li>Subjects</li>
        </ul>
    </section>
<section class="department">
    <div class="container">
        <h2>Select Year</h2>
    
        <!-- Stepper / Progress Tracker -->
        <div class="stepper">
            <div class="active">Department</div>
            <div class="active">Year</div>
            <div>Subjects</div>
        </div>
    
        <!-- Department Dropdown -->
        <div class="dropdown">
            <select>
                <option value="">Select Department</option>
                <option value="CSE">Computer Science</option>
                <option value="ECE">Electronics</option>
                <option value="EEE">Electrical</option>
                <option value="MECH">Mechanical</option>
                <option value="CIVIL">Civil</option>
            </select>
        </div>
    
        <!-- Year Selection Buttons -->
        <div class="years">
            <button>1st Year</button>
            <button>2nd Year</button>
            <button>3rd Year</button>
            <button>4th Year</button>
        </div>
    </div>
</section>
</section>
</body>
</html>
