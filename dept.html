<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="dept.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo">Class Catch-up Portal</div>
        <nav>
            <ul>
                <li> <a href="login.html"><button class="login" >Logout</button></a></li>
            </ul>
        </nav>
    </header>

     <!-- Progress Tracker -->
     <section class="progress-tracker">
        <div class="progress">
        <ul>
            <li class="completed">Department</li>
            <li class="active">Year</li>
            <li>Subjects</li>
        </ul>
    </div> 
<div class="main">
<div class="container">
    <h2>Select Department</h2>

    <!-- Department Dropdown -->
    <div class="dropdown">
        <select>
            <option value="">Select Department</option>
            <option value="CSE">Computer Science</option>
            <option value="ECE">Electronics</option>
            <option value="EEE">Electrical</option>
            <option value="MECH">Mechanical</option>
            <option value="CIVIL">Civil</option>
        </select>
    </div>

    <!-- Year Selection Buttons -->
    <div class="years">
        <a href="year.html">
        <button>Select Year</button>
    </a>
    </div>
</div>
</div>
</section>
